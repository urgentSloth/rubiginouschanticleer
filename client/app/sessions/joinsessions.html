<dst-main-nav></dst-main-nav>

<div class="jumbotron">
  <div class="container">
    <h1>Hello, {{ username }}!</h1>
    <p>Create MovieMatch-Group:</p>
    <form name="createSessionForm" class="new-session-cnt" ng-submit="createSession( sessionName )" novalidate>
      <div class="col-xs-6">
          <input type="text" value="" placeholder="Enter Groupname" class="form-control" name="new-session" ng-model="sessionName" required>
      </div>
      <div class="col-xs-3">
          <button class="btn btn-success" type="submit" ng-disabled="createSessionForm.$invalid">
              Create &raquo;
          </button>
      </div>
    </form>
    <hr>
    <div class="yourSessions">Your Sessions</div>
  </div>
</div>

<div class="container">
  <div class="row">
    <h1>Your Sessions</h1>
    <div class="col-md-4" ng-repeat="session in sessions">
      <h2>{{session.sessionName}}</h2>
      <p><a class="btn btn-default" role="button" ng-click="joinSession( session.sessionName )">Join &raquo;</a></p>
    </div>
  </div>
</div>
