

<dst-main-nav></dst-main-nav>
<div class='box'>
  <div>
      <div class="row">
          <div class="col-xs-12">
              <h3 class='subheader'>
                  Hello, {{ username }}!
              </h3>
          </div>
      </div>
  </div>
  <div data-wrapper-for="Grid3" class="container-fluid">
      <div class="row">
          <div class="col-xs-3">
              <h4> 
                  Create a game:
              </h4>

          </div>
             <form name="createSessionForm" class="new-session-cnt" ng-submit="createSession( sessionName )" novalidate>
              <div class="col-xs-6">
                  <input type="text" value="" placeholder="Enter Groupname" class="form-control" name="new-session" ng-model="sessionName" required>
              </div>
              <div class="col-xs-3">
                  <button class="btn btn-success" type="submit" ng-disabled="createSessionForm.$invalid">
                      Create
                  </button>
              </div>
            </form>
          <div class="col-xs-12">
            <hr>
          </div>
          <div class="col-xs-12">
              <h4>
                  Join an existing game:
              </h4>
          </div>
      </div>
  </div>
  <div data-wrapper-for="Grid2" class="container-fluid">
    <div class="join-group-cnt block-center" ng-repeat="session in sessions track by $index">
      <div class="row">
          <div class="col-xs-2">
          </div>
          <div class="col-xs-8">
              <div ng-click="joinSession( session.sessionName )">
                  <a  class='join'><span>Join</span> <span class="sessionNames bold">{{ session.sessionName }}</span></a>
              </div>
          </div>
          <div class="col-xs-2">
          </div>
      </div>
  </div>
</div>
