<div class="container">
  <form name="signupForm" class="form-signin"
    ng-submit='signup()' novalidate>
    <input name="userInput" type="text"
      class="form-control"
      placeholder="Username"
      ng-model='user.username'
      dst-validate-user
      required/>
    <input name="pwdInput" type="password" class="form-control"
      placeholder="Password"
      ng-model='user.password'
      required/>
    <button class="btn btn-lg btn-primary btn-block btn-success"
      type="submit"
      ng-disabled="signupForm.$invalid">
      Sign up
    </button>
    <a class="btn btn-lg btn-primary btn-block" href="#/signin">
        Already have an account?
    </a>
  </form>
</div>
